  <main>
    <h3 style="color: blue; text-align: center; font-size: 32px;">Contact Form</h3>
    <div class="container">
      <form action="/action_page.php">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Your name">
        <br> <br> 
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name">
        <br> <br>
        <picture>
            <source media="(min-width: )" srcset="">
            <img src="" alt="">
        </picture>
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="azerbaijan">Azerbaijan</option>
          <option value="italy">Italy</option>
          <option value="usa">USA</option>
        </select>
        <br> <br> 
        <label for="subject">Subject</label> <br>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        <br> <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </main>
