<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
</head>
<body>
  <h1>Questionnaire</h1>
  <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="question1">Question 1:</label><br>
    <textarea id="question1" name="question1"></textarea><br>

    <label for="question2">Question 2:</label><br>
    <input type="radio" id="question2_option1" name="question2" value="Option 1">
    <label for="question2_option1">Option 1</label>
    <input type="radio" id="question2_option2" name="question2" value="Option 2">
    <label for="question2_option2">Option 2</label><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
